<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
 xmlns:th="http://www.thymeleaf.org">
<head>
 <title>Member-provider-hub</title>
 <link rel="stylesheet" type="text/css" th:href="@{/css/home.css}"/>
 <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
 <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
 <script src="https://code.jquery.com/jquery-1.11.1.min.js"></script>
 <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.0.0/css/font-awesome.min.css">
</head>
<body>
 
  
  
  	
  	
  	<div class="navigation">
  	
  	
<ul>
  <li><a class="active" href="#home">Home</a></li>
  <li  style="float:right"><a th:href="@{/logout}">Sign out</a></li>
 
</ul>
  	
  	
  	</div>
  	<div class="container">
  	<div class="row">
  <div class="col-sm-3 col-sm-offset-3"></div>
			<div class="col-sm-6 col-sm-offset-3">
			<center>
			<img th:src="@{/images/logo.jpg}" class="img-responsive center-block" width="80%" alt="Logo"/>
			 </center>
			</div>
  <div class="col-sm-3 col-sm-offset-3"></div>
 </div>
  	

   
		<div class="card-deck">
	        <div class="card" style="width:100px; height:276px" align="center">
	        <img th:src="@{/images/admin.png}" class="img-responsive center-block" width="170" alt="Card"/>	         
	        <div class="card-body">
	           <form th:action="@{/admin/adminHome}" method="get">
                   <button class="btn btn-primary btn-block" name="admin" type="Submit">Admin</button>
               </form>
	         </div>
	     </div>
	     

	     <div class="card" style="width:100px; height:276px" align="center">
		    <img th:src="@{/images/provider.png}" class="img-responsive center-block" width="170"  align="left" alt="Card"/>
		    <div class="card-body">
		      <form th:action="@{/provider/providerHome}" method="get">
                   <button class="btn btn-primary btn-block" name="provider" type="Submit">Provider</button>
               </form>
		    </div>
		  </div>
		  
		  
		  <div class="card" style="width:100px; height:276px" align="center">
		    <img th:src="@{/images/member.png}" class="img-responsive center-block" width="170" align="left" alt="Card"/>
		    <div class="card-body">
		       <form th:action="@{/member/memberHome}" method="get">
                   <button class="btn btn-primary btn-block" name="member" type="Submit">Member</button>
               </form>
		    </div>
		  </div>

      </div>
</div>

  
  

</body>
</html>

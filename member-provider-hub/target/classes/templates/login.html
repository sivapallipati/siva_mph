<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
 xmlns:th="http://www.thymeleaf.org">

<head>
 <title>Member-provider-hub</title>
 <link rel="stylesheet" type="text/css" th:href="@{/css/login.css}"/>
 <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
 <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
 <script src="https://code.jquery.com/jquery-1.11.1.min.js"></script>
 <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.0.0/css/font-awesome.min.css">
</head>

<body>
 <div class="container">
 <div class="row">
  <div class="col-sm-3 col-sm-offset-3"></div>
			<div class="col-sm-6 col-sm-offset-3">
			<center>
			 <img th:src="@{/images/logo.jpg}" class="img-responsive center-block" width="80%"  alt="Logo"/>
			 </center>
			</div>
  <div class="col-sm-3 col-sm-offset-3"></div>
 </div>
    
    <div class="row">
    <div class="col-sm-4 col-sm-offset-3"></div>
			<div class="col-sm-4 col-sm-offset-3">
 
		     <form th:action="@{/login}" method="post" >
		       
		       <div class="form-group">   
			       <label for="inputEmail" class="sr-only">Email</label>
			       <input type="email" id="email" name="email" class="form-control" placeholder="Email" required autofocus>
			    </div>
			       
			       
			   <div class="form-group">   
			       <label for="inputPassword" class="sr-only">Password</label>
			       <input type="password" id="password" name="password" class="form-control" placeholder="Password" required>
			       
		       </div>
		       
		       <div class="checkbox mb-3">
		         <label>
		           <input type="checkbox" name="remember-me" /> Remember me
		         </label>
		       </div>
		       
		       
			  <div class="alert alert-danger" role="alert" th:if="${param.error}">
			   Email or Password is incorrect!
			  </div>
			  
			  
		       <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
		       <div class="margin-top20 text-center"> New User? <a th:href="@{/signup}">Create an account</a></div>
		       
		       
		       
		       </form>
		  
    </div>
     <div class="col-sm-4 col-sm-offset-3"></div>
  </div>
</div>
</body>
</html>
